<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>4.6 datalist tags</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <!--example form with a datalist-->
  <form name="example" action="#" method="POST">
      <label for="language">Select or type a language:</label>
      <input list="languages" name="language">
      <datalist id="languages">
          <option value="English">
          <option value="Spanish">
          <option value="Bangla">
          <option value="Chinese">
      </datalist>
      <br><br>
      <input type="submit">
  </form>

  <!--exercise 1-->

  <form name="sneakerForm" action="#" method="POST">
    <label for="sneakerBrand">Choose your favorite sneaker brand:</label>
    <input list="snebrands" name="sneakerBrand" id="sneakerBrand">
    
    <datalist id="snebrands">
        <option value="Nike">
        <option value="New Balance">
        <option value="Sketchers">
        <option value="Adidas">
    </datalist>
    
    <br><br>
    
    <input type="submit">
</form>


  <!--exercise 2-->
  <form action="#" method="POST">
        <div>
            <label for="city-input">Select or type a city:</label>
            <input type="text" id="city-input" name="city" list="cities-datalist">
            
          
            <datalist id="cities-datalist">
                <option value="New York">
                <option value="Chicago">
                <option value="Baltimore">
                <option value="Philadelphia">
                <option value="Los Angeles">
            </datalist>
        </div>
        <br>
        <input type="submit">
    </form>

</body>

</html>
